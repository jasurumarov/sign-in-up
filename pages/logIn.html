<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
        <meta http-equiv="Strict-Transport-Security" content="max-age=31536000">
        <meta name="author" content="Jasurbek Umarov" />
        <meta name="description" content="SIGN IN-UP" />
        <meta name="keywords" content="SIGN IN-UP, Register, Login" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" href="../images/header-images/site-icon.png" />
        <title>Log in</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="header-logo">
                        <a href="#">
                            <img src="../images/header-images/site-logo.svg" alt="Header Site Logo">
                        </a>
                    </div>
                    <nav>
                        <ul class="nav-list">
                            <div class="link-group">
                                <li class="nav-list-item">
                                    <a href="#" class="link">Services</a>
                                </li>
                                <li class="nav-list-item">
                                    <a href="#" class="link">About</a>
                                </li>
                                <li class="nav-list-item">
                                    <a href="#" class="link">Contacts</a>
                                </li>
                            </div>
                            <div class="btn-group">
                                <li class="nav-list-item">
                                    <a href="./logIn.html" class="btn">Log in</a>
                                </li>
                                <li class="nav-list-item">
                                    <a href="../index.html" class="btn">Open an account</a>
                                </li>
                                <li class="nav-list-item">
                                    <a href="#" class="btn">EN</a>
                                </li>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section class="register-section">
                <div class="register-content">
                    <div class="register-container">
                        <div class="title-part">
                            <div class="site-logo">
                                <img src="../images/main-images/site-logo.svg" alt="Site Logo">
                            </div>
                            <h1 class="hero-text">Welcome to ByTrend!</h1>
                            <div class="already-part">
                                <p>Haven't an account?</p>
                                <a href="../index.html">Open an account</a>
                            </div>
                        </div>
                        <form class="form-part" autocomplete="off">
                            <div class="name-part">
                                <div class="email">
                                    <label for="email">Email</label>
                                    <input 
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Email address"
                                    required
                                    />
                                </div>
                            </div>
                            <div class="password-part">
                                <div class="password">
                                    <label for="password">Password <img class="infopass" src="../images/main-images/passwordinfo.svg" alt="Info"></label>
                                    <input 
                                    type="password"
                                    name="password"
                                    placeholder="************"
                                    id="password"
                                    required
                                    />
                                </div>
                            </div>
                            <div class="submitbutong">
                                <a class="linkBtn" href="./logIn.html" target="_blank">
                                    <button class="submitBtn">Continue <img src="../images/main-images/arrowright.svg" alt="Arrow Right"></button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="info">Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
            </section>
        </main>
    </body>
</html>
